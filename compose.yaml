version: '3.8'
services:
  server:
    build:
      context: .
    container_name: node-file-manager
    image: droidzed/node-file-manager:${IMAGE_TAG}
    environment:
      - NODE_ENV=production
      - PORT=${PORT}
    ports:
      - '${PORT}:${PORT}'
    volumes:
      - public:/usr/src/app/public
    restart: unless-stopped

volumes:
  public:
